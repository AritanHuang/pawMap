<!DOCTYPE html>
<html lang="en">

<%- include('./layout/head'); -%>

  <body>
    <%- include('./layout/header'); -%>
      <section class="container mt-100 mt-lg-140">
        <div class="row flex-column justify-content-center align-items-center">
          <div class="col-md-6 col-lg-4">
            <div class="mb-3">
              <h3
                class="text-primary fs-4 fs-md-2 fw-medium fw-md-normal ls-72 ls-md-160 pt-1 position-relative custom-border-top mb-2 mb-lg-20">
                註冊會員</h3>
              <p class="fs-5 ls-60">創建毛孩專屬護照</p>
            </div>
            <form class="mb-5" id="sign-up-form">
              <div class="mb-3">
                <label for="Email" class="form-label">帳號</label>
                <div>
                  <input type="email" class="form-control" id="Email" name="信箱" placeholder="請輸入email">
                  <p class="text-danger" id="信箱"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">密碼</label>
                <div>
                  <input type="password" class="form-control" name="密碼" id="Password">
                  <p class="text-danger" id="密碼"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="petPhoto" class="form-label">上傳寵物照片</label>
                <div>
                  <input class="form-control" type="file" id="petPhoto" name="寵物圖片">
                  <p class="text-danger" id="寵物圖片"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="petName" class="form-label">寵物名字</label>
                <div>
                  <input type="text" class="form-control" name="寵物名字" id="petName">
                  <p class="text-danger" id="寵物名字"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="petBreed" class="form-label">寵物品種</label>
                <div>
                  <input type="text" class="form-control" name="寵物品種" id="petBreed">
                  <p class="text-danger" id="寵物品種"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="petWeight" class="form-label">寵物體重</label>
                <div>
                  <input type="number" class="form-control" name="寵物體重" id="petWeight" min="0" step="0.1">
                  <p class="text-danger" id="寵物體重"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="petBirthday" class="form-label">寵物生日</label>
                <div>
                  <input type="date" class="form-control" name="寵物生日" id="petBirthday">
                  <p class="text-danger" id="寵物生日"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">地址</label>
                <div>
                  <input type="text" class="form-control" name="地址" id="address">
                  <p class="text-danger" id="地址"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="petGender" class="form-label">寵物性別</label>
                <div class="row">
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="petGender" id="maleRadio" value="male">
                      <label class="form-check-label" for="maleRadio">
                        男生
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="petGender" id="femaleRadio" value="female"
                        checked>
                      <label class="form-check-label" for="femaleRadio">
                        女生
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-4 mb-lg-32">
                <label for="isSpayed" class="form-label">是否結紮</label>
                <div class="row">
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="isSpayed" id="spayed" value="true" checked>
                      <label class="form-check-label" for="spayed">
                        是
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="isSpayed" id="notSpayed" value="false">
                      <label class="form-check-label" for="notSpayed">
                        否
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" id="signup-btn"
                class="btn btn-primary rounded-pill link-light py-12 px-20 w-100">註冊</button>
            </form>
          </div>
        </div>
      </section>
      <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
        <script type="module" src="../assets/js/config.js"></script>
        <script type="module" src="../assets/js/utils.js"></script>
        <script type="module" src="../assets/js/signup.js"></script>

  </body>

</html>
