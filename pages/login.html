<!DOCTYPE html>
<html lang="en">
<%- include('./layout/head'); -%>

  <body>
    <%- include('./layout/header'); -%>
      <section class="container">
        <div class="row flex-column justify-content-center align-items-center vh-100">
          <div class="col-md-6 col-lg-4">
            <div class="mb-3">
              <h3
                class="text-primary fs-4 fs-md-2 fw-medium fw-md-normal ls-72 ls-md-160 pt-1 position-relative custom-border-top">
                會員登入</h3>
            </div>
            <form class="mb-5" id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label">帳號</label>
                <div>
                  <input type="email" class="form-control" id="login-email" placeholder="請輸入email" name="帳號">
                  <p class="text-danger" id="帳號"></p>
                </div>
              </div>
              <div class="mb-4 mb-md-32">
                <label for="login-password" class="form-label">密碼</label>
                <div>
                  <input type="password" class="form-control" id="login-password" name="密碼">
                  <p class="text-danger" id="密碼"></p>
                </div>
              </div>
              <button type="submit" class="btn btn-primary rounded-pill link-light py-12 px-20 w-100"
                id="btn-login">登入</button>
            </form>
          </div>
        </div>
      </section>
      <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
        <script type="module" src="../assets/js/config.js"></script>
        <script type="module" src="../assets/js/utils.js"></script>
        <script type="module" src="../assets/js/login.js"></script>
  </body>

</html>
